<form class="form_dialog" [formGroup]="form" (ngSubmit)="submit()">
  <div class="column">
    <input type="text" formControlName="title" placeholder="Название Диалога"/>
      <p>Выберите собеседников:</p>
        <label  formArrayName="dialogsWithNext"
          *ngFor="let order of form.controls.dialogsWithNext.controls; let i = index">

          <div class="grid">
            <div class="user_info">
              <div class="dialog-avatar">
                <img class="mes_avatar" src="http://localhost:8000/{{friendList[i].friend.avatar.url}}" alt="{{friendList[i].friend.surname}}">
              </div>
               {{friendList[i].friend.name | titlecase}} {{friendList[i].friend.surname | titlecase}}
            </div>
            <div class="check">
              <input class="checkbox"  type="checkbox" [formControlName]="i" />
            </div>
          </div>

        </label>


  </div>
  <button [disabled]="form.invalid">Начать Диалог</button>
</form>
