
<div>
  <div class="message" >
    <div class="mes_block" *ngFor="let mes of msgs " [ngClass]="{myMes: mes.user === myId, interlocutor: mes.user !== myId}">
      <strong>{{mes.name}}</strong> <small>{{mes.created_at | date: 'hh:mm  dd.MM'}}</small>
      <p>{{mes.text}}</p>
    </div>
  </div>
</div>
<form (ngSubmit)="sendMes(text)">

<input name="text" type="text" [(ngModel)]="text" placeholder="Текст сообщения">

<button class="btn_margin" type="submit" >Отправить</button>
</form>
