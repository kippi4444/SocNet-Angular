

  <form  [formGroup]="form" (ngSubmit)="addPet()">
    <h2>Add Pet</h2>
    <div>
      <h1>Pet Name</h1>
      <input type="text" formControlName="name" placeholder="Name">
    </div>
    <div>
      <h1>Pet Species</h1>
      <input type="text"  formControlName="species" placeholder="Species">
    </div>
    <div>
      <input type="text"  formControlName="owner" placeholder="Owner" hidden>
    </div>
    <button class="btn" type="submit" [disabled]="form.invalid">Add</button>

  </form>
